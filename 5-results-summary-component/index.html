<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontend Mentor | Results summary component</title>

    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-query.css">
</head>
<body>
    <body>
        <main>
            <section class="section-result">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </section>

            <section class="section-summary">
                <h3>Summary</h3>

                <section class="section-sumary-item bg-red">
                    <section>
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </section>
                    <p><strong>80</strong> / 100</p>
                </section>

                <section class="section-sumary-item bg-yellow">
                    <section>
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <p>Memory</p>
                    </section>
                    <p><strong>92</strong> / 100</p>
                </section>

                <section class="section-sumary-item bg-green">
                    <section>
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </section>
                    <p><strong>61</strong> / 100</p>
                </section>

                <section class="section-sumary-item bg-blue">
                    <section>
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </section>
                    <p><strong>72</strong> / 100</p>
                </section>
                
                <button>Continue</button>
            </section>
        </main>
    </body>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
        <p>Coded by <a href="https://www.github.com/willalmeid">William Almeida</a>.</p>
    </footer>
</body>
</html>
