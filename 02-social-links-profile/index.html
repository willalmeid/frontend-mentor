<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/style/style.css">
  
    <title>Frontend Mentor | Social links profile</title>
</head>
<body>
    <main>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Picture">
        <section class="name-nationality">
            <h1>Jessica Randall</h1>
            <h6>London, United Kingdom</h6>
        </section>
        <section class="description">
            <p>"Front-end developer and avid reader."</p>
        </section>
        <div class="social-media__button">
            <a class="link-button" href="">GitHub</a>
            <a class="link-button" href="">Frontend Mentor</a>
            <a class="link-button" href="">LinkedIn</a>
            <a class="link-button" href="">Twitter</a>
            <a class="link-button" href="">Instagram</a>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
        <p>Coded by <a href="https://github.com/willalmeid" target="_blank">William Almeida</a>.</p>
    </footer>
</body>
</html>
