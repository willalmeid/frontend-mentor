<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="shortcut icon" href="./images/icon-cart.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
</head>
<body>
    <main>
        <div class="image">
            <picture>
                <source media="(min-width: 950px)" srcset="./images/image-product-desktop.jpg">
                <img src="./images/image-product-mobile.jpg" alt="Imagem do Perfume">
            </picture>
        </div>
        <section>
            <h3 id="nome-produto">Perfume</h3>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="preco">
                <h2>$149.99</h2>
                <h3 id="preco-antigo">$169.99</h3>
            </div>
            <button>
                <span class="material-symbols-outlined">
                    shopping_cart
                </span>
                Add to Cart
            </button>
        </section>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p> 
        <p>Coded by <a href="https://www.github.com/willalmeid">William Almeida</a>.</p>
    </footer>
</body>
</html>
